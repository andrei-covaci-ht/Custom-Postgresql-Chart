apiVersion: v1
kind: Service
metadata:
  name: {{ include "htpg.fullname" . }}
  labels:
    {{- include "htpg.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5432
      protocol: TCP
      name: tcp-postgres
  selector:
    {{- include "htpg.selectorLabels" . | nindent 4 }}

{{- if .Values.service.external.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "htpg.fullname" . }}-external
  labels:
    {{- include "htpg.labels" . | nindent 4 }}
    {{- with .Values.service.external.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.external.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.external.type }}
  ports:
    - name: tcp-postgres
      port: {{ .Values.service.external.port }}
      targetPort: tcp-postgres
      protocol: TCP
  selector:
    {{- include "htpg.selectorLabels" . | nindent 4 }}
{{- end }}

{{- if .Values.metrics.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "htpg.fullname" . }}-metrics
  labels:
    {{- include "htpg.labels" . | nindent 4 }}
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  selector:
    {{- include "htpg.selectorLabels" . | nindent 4 }}
  ports:
    - name: http-metrics
      port: {{ .Values.metrics.service.port }}
      targetPort: http-metrics
      protocol: TCP

{{- if .Values.metrics.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "htpg.fullname" . }}
  {{- if .Values.metrics.serviceMonitor.namespace }}
  namespace: {{ .Values.metrics.serviceMonitor.namespace }}
  {{- end }}
  labels:
    {{- toYaml .Values.metrics.serviceMonitor.labels | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "htpg.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
    - port: http-metrics
      interval: {{ .Values.metrics.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.metrics.serviceMonitor.scrapeTimeout }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
{{- end }}